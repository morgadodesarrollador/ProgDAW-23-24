<html xmlns:th="http://www.thymeleaf.org" 
      layout:decorate="~{layout/base}"
>
<head class="base">
    <title>Libreria Picasso-Usuarios</title>
</head>

  <div layout:fragment="MainContent"
        id="main" style="min-height: 75%" 
        class="d-flex flex-row align-items-start justify-content-around border p-2">
        <nav id="ppal" 
            class="d-flex flex-column align-items-center justify-content-center border" 
            style="width: 15%; height: 400px">
            <a class="border p-2" style="width:90%" href="http://localhost:8080/usuarios">  
            Home
            </a>
            <a class="border p-2" style="width:90%"  href="http://localhost:8080/usuarios/listar">  
            Listar Usuarios
            </a>
            <a class="border p-2" style="width:90%"  href="http://localhost:8080/usuarios/new">  
            Nuevo Usuario
            </a>
        </nav>
        <section class="border" style="width: 80%">
          <div layout:fragment="SectionContent">
          <h2>Seccion de Usuarios</h2>
          </div>
        </section>
        
  </div>
